<section class="" id="information">
  <div class="head-border">
    <h2 class="">Information</h2>
  </div>
  
  <div class="wrapper_half">
    <table class="">
      {% for post in site.categories.news limit:5 %}
      <tr class="">
        <th>{{ post.date | date: "%Y.%m.%d" }}</th>
        <td>{{ post.description }}<br><a href="{{ post.url }}">[詳細]</a></td>
      </tr>
      {% endfor %}
    </table>
    <p style="text-align: center;"><a href="/information">- More information -</a></p>
  </div>
  
</section>
