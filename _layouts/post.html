---
layout: page
---
<div class="post_container">
  <h1>{{ page.title }}</h1>
  <p class="text-muted">公開: {{ page.date | date: "%Y年%-m月%-d日" }} | 更新: {{ page.last_modified_at | date: "%Y年%-m月%-d日" }}</p>
  <div style="height: 20px;"></div>
  <p>{{ page.description }}</p>
  {{ content }}
  {% include nextandpreviouspost.html %}
  {% include disqus.html %}
</div>
