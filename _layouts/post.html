---
layout: main
---

<div class="wrapper_half post">
	
	{% if page.image %}
	<img src="{{ page.image }}" alt="">
	{% else %}
	<img src="/images/post_default.jpg" alt="">
	{% endif %}
	
	<h2>{{ page.title }}</h2>
	<p>
		<time><small>{{ page.date | date:"%Y年%-m月%-d日"}}</small></time>
		<time><small>｜更新：{{ page.date | date:"%Y年%-m月%-d日"}}</small></time>
	</p>
	
	<hr>
	
	<p>{{ page.description }}</p>
	
	
	{{ content }}
</div>
